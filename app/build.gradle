def buildAsLibrary = project.hasProperty('BUILD_AS_LIBRARY')
def buildAsApplication = !buildAsLibrary
if (buildAsApplication) {
    apply plugin: 'com.android.application'
}
else {
    apply plugin: 'com.android.library'
}

android {
    compileSdkVersion 32
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        externalNativeBuild {
            ndkBuild {
                arguments "APP_PLATFORM=android-21"
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "store"
    productFlavors {
        playStore {
            if (buildAsApplication) {
                dimension "store"
                applicationId "org.tuxpaint.android"
                versionCode 9
                versionName "0.9.28.8"
            }
        }
        offPlayStore {
            if (buildAsApplication) {
                dimension "store"
                applicationId "org.tuxpaint"
                versionCode 9286
                versionName "0.9.29-devel"
            }
        }
    }
    androidResources {
        ignoreAssetsPattern 'nonexisting.file'
    }
    lint {
        abortOnError false
    }
    if (!project.hasProperty('EXCLUDE_NATIVE_LIBS')) {
        sourceSets.main {
            jniLibs.srcDir 'libs'
        }
        externalNativeBuild {
            ndkBuild {
                path 'src/main/jni/Android.mk'
            }
        }
       
    }

    if (buildAsLibrary) {
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith(".aar")) {
                    def fileName = "org.libsdl.app.aar"
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }
    }
}

task copyDataFiles(type: Copy) {
    from('src/main/jni/tuxpaint/data') {
        include '**/*.*'
    }
    destinationDir(new File('src/main/assets/data'))
}
task copyConfigFile(type: Copy) {
    from 'src/main/jni/tuxpaint/src/tuxpaint.cfg-android'
    into 'src/main/assets/etc'
    rename 'tuxpaint.cfg-android', 'tuxpaint.cfg'
}
preBuild.dependsOn copyDataFiles,copyConfigFile

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.print:print:1.0.0"
}